<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Turtle Drawing with p5.js</h1>
    <script>
        function setup() {
            createCanvas(600, 600);
            background(0); // Hitam sebagai latar belakang
            noLoop(); // Gambar hanya dilakukan sekali
        }

        function draw() {
            // Warna dan garis dasar
            strokeWeight(4);
            noFill();
            stroke(189, 183, 107); // DarkKhaki
            beginShape();
            vertex(120, 400);
            bezierVertex(150, 300, 200, 250, 300, 220);
            bezierVertex(350, 200, 400, 250, 420, 300);
            endShape();

            // Gambar bagian isi elips besar
            fill(240, 230, 140); // Khaki
            stroke(0);
            ellipse(300, 400, 150, 200);

            // Tambahan daun
            fill(50, 205, 50); // LimeGreen
            ellipse(250, 250, 50, 100);
            ellipse(350, 250, 50, 100);

            // Tambahan bunga
            fill(255, 99, 71); // Tomato
            stroke(255, 215, 0); // Gold
            for (let i = 0; i < 5; i++) {
                push();
                translate(300, 320);
                rotate((PI / 2.5) * i);
                ellipse(0, -20, 50, 20);
                pop();
            }

            // Pusat bunga
            fill(255, 215, 0); // Gold
            ellipse(300, 320, 30, 30);

            // Teks
            fill(210, 105, 30); // Chocolate
            noStroke();
            textSize(32);
            textAlign(CENTER);
            text("I love you", 300, 550);
        }
    </script>
</body>
</html>
